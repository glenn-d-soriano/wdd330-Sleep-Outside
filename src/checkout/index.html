<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form action="" id="formChOout" class="formChOout">
        <fieldset>
          <legend>&nbsp; Customer Name &nbsp;</legend>
          <label for=""
            >First Name:
            <input type="text" id="fstName" name="fname" required
          /></label>
          <label for=""
            >Last Name: <input type="text" id="lstName" name="lname" required
          /></label>
        </fieldset>
        <fieldset>
          <legend>&nbsp; Address &nbsp;</legend>
          <label for=""
            >Street Address:
            <input type="text" id="street" name="street" required
          /></label>
          <label for=""
            >City: <input type="text" id="city" name="city" required
          /></label>
          <label for=""
            >State: <input type="text" id="state" name="state" required
          /></label>
          <label for=""
            >ZIP code: <input type="text" id="zip" name="zip" required
          /></label>
        </fieldset>
        <fieldset>
          <legend>&nbsp; Payment &nbsp;</legend>
          <label for=""
            >Card Number:
            <input type="text" id="cnumber" name="cardNumber" required  value="1234123412341234"
          /></label>
          <label for=""
            >Expiration Date:
            <input type="text" id="expdate" name="expiration" required value="09/28"
          /></label>
          <label for=""
            >Securitycode: <input type="text" id="scode" name="code" required value="123"
          /></label>
        </fieldset>
        <fieldset id="summary">
          <legend>&nbsp; Summary &nbsp;</legend>
          <label
            >Subtotal: <input type="text" id="subT" name="subT" class="summary" disabled
          /></label>          
          <label> Tax: &nbsp; &nbsp; &nbsp; <input type="text" id="tax" class="summary" name="tax" disabled> </label>
          <label> Shipping: <input type="text" id="shipping" class="summary" name="shipping" disabled></label>
          <label
            >TOTAL: <input type="text" id="oTotal" name="orderTotal"  class="summary" disabled
          /></label>
        </fieldset>
        <button type="button"  id="checkoutSubmit">SUBMIT</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
