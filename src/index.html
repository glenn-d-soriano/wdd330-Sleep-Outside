<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="categories">
        <h2>Categories</h2>
        <article>
            <a href="/product_listing/?category=tents">
              <img src="/images/categories/category-tents.svg" alt="Tents Categorie" />
              <h3 class="card_brand">Tents</h3>
            </a>
        </article>
        <article>
            <a href="/product_listing/?category=backpacks">
              <img src="/images/categories/category-backpacks.svg" alt="Backpacks Categorie" />
              <h3 class="card_brand">Backpacks</h3>
            </a>
        </article>
          
       <article>
            <a href="/product_listing/?category=sleeping-bags">
              <img src="/images/categories/category-sleepingbags.svg" alt="Sleepingbags Categorie" />
              <h3 class="card_brand">Sleepingbags</h3>
            </a>
        </article>
        <article>
            <a href="/product_listing/?category=hammocks">
              <img src="/images/categories/category-hammocks.svg" alt="Hammocks Categorie" />
              <h3 class="card_brand">Hammocks</h3>
            </a>
        </article>
        <!-- <template>
          <li class="category-card">
            <img src="" alt="" />
            <h3 class="category-name"></h3>
          </li>
        </template> -->
      </section>
    </main>
    <footer id="main-footer">
      
    </footer>
  </body>
</html>
